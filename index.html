<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center text-white bg-dark p-1">Weather Dashboard</h1>
    </header>
    
    <main class="container">
        <section class="row">
            <aside class="col-3 bg-light">
                <h3>Search for a City:</h3>
                <form id="city-search-form" class="form-inline form-group">
                    <input id="search-input" type="text" class="form-control"/>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </form>
                <ul id="city-list"></ul>

            </aside>

            <div class="col-9">
                <div id="todays-weather" class="p-2 border border-dark rounded-lg"></div>
                <div id="weekly-weather"></div>
            </div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
